<html lang="en">
<head>

<body>
    <div class="card">
         <div class="image">
            <img src="images/drawers.jpg" alt="">
         </div>

         <div class="content">
           <div>
               <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
               <p class="content-p">Ever been in a room and felt like somethingwas missing?<br>Perhaps it felt slightly bare and uninviting. ive got some simple tips to helps you make any room feel complete</p>
           </div>
              <div class="identity">
                <div class="avatar">
                    <img src="images/avatar-michelle.jpg" alt="">
                    <p>Michelle Appleton <br> <span style="color: gray;">28 Jun 2020</span></p>
                </div>
                <div class="share-wrapper">
                    <img src="images/icon-share.svg" class="share-icon" id="icon" alt="">
                    <div class="share" id="shareBox">
                        <h3>Share</h3>
                        <div class="share-icons">
                            <img src="images/icon-facebook.svg" alt="">

                    </div>

    </div>
